                    </select>
                </div>
            </div>
        </div>
    </div>
    <script>

        //메뉴

        $('.gnb > li').hover(function(){
            $(this).find('ul').stop().fadeIn('fast')},
            function(){
                $(this).find('ul').stop().hide()
            })
        

        //슬라이더

        var index = 0
        $('.slide a').eq(index).show()

        setInterval(function(){
            var nexIndex = (index+1) % 3
            $('.slide a').eq(index).fadeOut()
            $('.slide a').eq(nexIndex).fadeIn()
            index = nexIndex
        }, 1000)
        
            
        


    </script>
